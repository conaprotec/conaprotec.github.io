<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONAPROTEC - En Construcción</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        .logo img {
            width: 100%;
            height: 100%;
        }

        .construction-icon {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.85;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 2rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 45%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .contact {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Decorative elements */
        .circle {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle3 {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .construction-icon {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="CONAPROTEC Logo">
        </div>

        <div class="construction-icon">
            <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Construction cone -->
                <g>
                    <!-- Base -->
                    <ellipse cx="100" cy="180" rx="45" ry="8" fill="#fff" opacity="0.9"/>

                    <!-- Cone body with stripes -->
                    <path d="M100 40 L145 180 L55 180 Z" fill="#FF6B35"/>

                    <!-- White stripes -->
                    <path d="M100 40 L108 65 L92 65 Z" fill="#fff"/>
                    <path d="M110 70 L118 95 L82 95 L90 70 Z" fill="#fff"/>
                    <path d="M120 100 L128 125 L72 125 L80 100 Z" fill="#fff"/>
                    <path d="M130 130 L138 155 L62 155 L70 130 Z" fill="#fff"/>

                    <!-- Cone top -->
                    <circle cx="100" cy="40" r="12" fill="#fff"/>
                    <circle cx="100" cy="40" r="8" fill="#FF6B35"/>
                </g>

                <!-- Animated tools -->
                <g class="tools">
                    <!-- Wrench -->
                    <g transform="translate(30, 50) rotate(-25)">
                        <rect x="0" y="8" width="35" height="6" rx="2" fill="#FFD93D" opacity="0.9"/>
                        <circle cx="35" cy="11" r="8" fill="none" stroke="#FFD93D" stroke-width="3" opacity="0.9"/>
                    </g>

                    <!-- Hammer -->
                    <g transform="translate(140, 70) rotate(25)">
                        <rect x="15" y="0" width="4" height="30" fill="#8B4513" opacity="0.9"/>
                        <rect x="8" y="0" width="18" height="10" rx="2" fill="#A9A9A9" opacity="0.9"/>
                    </g>
                </g>

                <!-- Sparkles for animation -->
                <circle cx="45" cy="45" r="3" fill="#FFD93D" opacity="0.8">
                    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="155" cy="60" r="2.5" fill="#FFD93D" opacity="0.8">
                    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="60" cy="90" r="2" fill="#fff" opacity="0.6">
                    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <h1>En Construcción</h1>
        <p class="subtitle">Estamos trabajando en algo increíble</p>

        <div class="message">
            <p>Nuestro sitio web está actualmente en desarrollo. Estamos trabajando arduamente para ofrecerte la mejor experiencia posible.</p>
            <p style="margin-top: 1rem;">¡Vuelve pronto para descubrir nuestras novedades!</p>
        </div>

        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>

        <div class="contact">
            <p>CONAPROTEC &copy; 2025</p>
        </div>
    </div>
</body>
</html>
